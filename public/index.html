<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="app" data-spy="scroll" data-target="#navbar-example">
    <header id="intro" class="header">
        <div class="container">
            <h1>Zoran Markovic</h1>
            <p class="lead">Interactive resume</p>
        </div>

        <a href="#profile" class="nav_link scroll_down">
            <div id="mice">
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div>
                    <span class="unu"></span>
                    <span class="doi"></span>
                </div>
            </div>
        </a>
    </header>

    <div class="fixed-spacing"></div>

    <div class="navigation">
        <div class="animated_logo">
            <span class="logo_dot dot_1"></span>
            <span class="logo_dot dot_2"></span>
            <span class="logo_dot dot_3"></span>
            <span class="logo_dot dot_4"></span>
            <span class="logo_dot dot_5"></span>
            <span class="logo_dot dot_6"></span>
            <span class="logo_dot dot_7"></span>
            <span class="logo_dot dot_8"></span>
        </div>
        <div class="text_logo">
            <span class="text">DevApps</span>
            <span class="text blink">IT</span>
        </div>
        <nav class="navbar navbar-default" id="navbar-example" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="navbar-collapse navbar-ex1-collapse collapse" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="active"><a class="nav_link" href="#intro">Home</a></li>
                    <li><a class="nav_link" href="#profile">Profile</a></li>
                    <li><a class="nav_link" href="#experiences">Experiences</a></li>
                    <li><a class="nav_link" href="#abilities">Abilities</a></li>
                    <li><a class="nav_link" href="#contact">Contact</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
    </div>

    <main class="main">
        <section id="profile" class="section profile">
            <div class="container">
                <h2 class="h2" data-scroll-watch>Header 1</h2>
                <div id="placeholder" class="">

                </div>
            </div>
        </section>

        <section id="experiences" class="section experiences">
            <div class="container">
                <h2 class="h2" data-scroll-watch>Header 2</h2>
            </div>
        </section>

        <section id="abilities" class="section abilities">
            <div class="container">
                <h2 class="h2" data-scroll-watch>Header 3</h2>
            </div>
        </section>

        <section id="contact" class="section contact">
            <div class="container">
                <h2 class="h2" data-scroll-watch>Header 4</h2>
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="container">
            footer
        </div>
    </footer>
    <script src='js/main.js'></script>

</html>
